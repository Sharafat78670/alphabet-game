<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

    <title>Alphabet Game</title>
</head>

<body>
    <main class="bg-[#1E1E1E] min-h-screen bg-no-repeat bg-center" style="background-image: url(image/background.png);">
        <section id="homePlay" class="flex flex-col items-center justify-center min-h-screen text-white  ">
            <h1 class="text-6xl lg:text-8xl font-extrabold">Alphabet Crash</h1>
            <p class="mt-4">Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
            <button onclick="play()" class="btn w-28 h-2 mt-4">Play Now</button>
        </section>
        <section id="playground" class="hidden">
            <div class="flex flex-col items-center gap-12 pt-12">
                <!-- Screen -->
                <div class="artboard artboard-horizontal lg:w-[70%] h-72 phone-0.8 lg:phone-4 rounded-2xl bg-[#ffffffB3] border-[20px] border-[#000000]">
                    <div class="flex justify-center">
                        <p class="bg-[#000000] rounded-b-xl px-6 pb-4  text-white">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p class="text-black text-6xl lg:text-9xl font-bold">Y</p>
                    </div>
                </div>
                <!-- Keyboard -->
                <div >
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>
                <!-- Score -->
                <div class="flex justify-between w-3/4">
                    <button class="btn bg-[#894189] border-0 rounded-full px-4">
                        <span class="text-white">Like</span>
                        <img src="image/heart.svg" alt="">
                        <span class="text-white">1</span>
                    </button>
                    <button class="btn bg-[#360490] border-0 rounded-full px-4">
                        <span class="text-white">Score</span>
                        <img src="image/dolar.svg" alt="">
                        <span class="text-white">1</span>
                    </button>
                </div>
            </div>
        </section>
        <section class="flex justify-center items-center min-h-screen hidden ">
            <div class="text-white text-center space-y-6 bg-[#ffffff33] p-5 rounded-xl">
                <h1 >
                    <span class="text-4xl font-extrabold">Score:</span>
                    <span class="text-4xl">14</span>
                </h1>
                <button class="btn h-2">Play Again</button>
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
        </section>
    </main>
    <script src="play.js"></script>
</body>

</html>
